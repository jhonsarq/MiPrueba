<div class="container vh-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-4">
            <form action="" method="post" id="login_form" class="needs-validation form-row shadow bg-white rounded-3 p-4" novalidate="" autocomplete="off">
                <div class="form-group col-12 mb-3">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" [(ngModel)]="email" name="email" class="form-control" required="">
                    <div class="invalid-tooltip">
                        Por favor ingresa tu correo electrónico.
                    </div>
                </div>
                <div class="form-group col-12 mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" required="">
                    <div class="invalid-tooltip">
                        Por favor ingresa tu contraseña.
                    </div>
                </div>
                <div class="form-group col-12 mb-3 text-center">
                    <button type="button" (click)="login()" class="custom-btn rounded-3 d-inline-block text-white border-0 w-100 py-3 shadow-sm transition-03">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
